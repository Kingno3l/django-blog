{% load static %}

<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>My Blog</title>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="This is meta description">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Hugo 0.74.3" />

  <!-- plugins -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/themify-icons/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
  <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

  <meta property="og:title" content="My Blog" />
  <meta property="og:description" content="This is meta description" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" />
  <meta property="og:updated_time" content="2020-03-15T15:40:24+06:00" />
</head>

  <body>
    <header class="wrapper">
      <!-- <h1>
          <a href="{% url 'articles:list' %}"
            ><img src="{% static 'logo.png' %}" alt="djangonautic"
          /></a>
        </h1> -->
      <h1>
        <a href="{% url 'home' %}"
          ><img src="{% static 'images/logo.png' %}" alt="djangonautic"
        /></a>
      </h1>

      <nav>
        <ul>
          {% if user.is_authenticated%}
          <li>
            <form
              action="{% url 'accounts:logout'%}"
              method="post"
              class="logout-link"
            >
              {% csrf_token %}
              <button type="submit">Logout</button>
            </form>
          </li>
          <li>
            <a href="{% url 'articles:create' %}" class="">New Article</a>
          </li>
          {% else %}
          <li><a href="{% url 'accounts:login' %}">Login</a></li>
          <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <div class="wrapper">{% block content %} {% endblock %}</div>
  </body>
</html>
